<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <!-- Adobe font -->
    <link rel="stylesheet" href="https://use.typekit.net/kis1hzz.css">
</head>
<body>
    <header class="header">
        <div class="header-inner container">
            <a href="/home.html" class="logo">
                <img src="img/logo.png" class="logo-img">
            </a>
            <navigation class="nav">
                <ul class="nav-main">
                    <li class="nav-item">
                        <a href="#0" class="nav-link">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a href="#0" class="nav-link">Menu 1</a>
                    </li>
                    <li class="nav-item">
                        <a href="#0" class="nav-link">Menu 2</a>
                    </li>
                    <li class="nav-item">
                        <a href="#0" class="nav-link">Menu 3</a>
                    </li>
                    <li class="nav-item">
                        <a href="#0" class="nav-link">Menu 4</a>
                    </li>
                </ul>
            </navigation>
            <div class="group-btn">
                <div class="btn-1 btn-login">Đăng nhập</div>
                <div class="btn-1 btn-signup">Đăng kí</div>
            </div>
        </div>
    </header>
    <div class="top-head container">
        <div class="top-head-left">
            <div class="top-head-left-content">
                <h3>Thi trắc nghiệm online</h3>
            </div>
        </div>
        <div class="top-head-right">
            <div class="account">
                <div class="account-tab">
                    <div class="account-tab-item account-tab-login ">Đăng nhập</div>
                    <div class="account-tab-item account-tab-signup">Đăng kí</div>
                </div>
                <div class="login-form">
                    <form action="">
                        <div class="inputBox">
                            <input type="text" name="" id="" required>
                            <span>Tên đăng nhập</span>
                        </div>
                        <div class="inputBox">
                            <input type="text" name="" id="" required>
                            <span>Mật khẩu</span>
                        </div>
                        <div class="inputBox">
                            <input type="submit" value="Đăng nhập">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
