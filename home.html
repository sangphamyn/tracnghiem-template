<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <!-- Adobe font -->
    <link rel="stylesheet" href="https://use.typekit.net/kis1hzz.css">
</head>
<body>
    <header class="header">
        <div class="header-inner container">
            <a href="/home.html" class="logo">
                <img src="img/logo.png" class="logo-img">
            </a>
            <navigation class="nav">
                <ul class="nav-main">
                    <li class="nav-item">
                        <a href="#0" class="nav-link">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a href="#0" class="nav-link">Menu 1</a>
                    </li>
                    <li class="nav-item">
                        <a href="#0" class="nav-link">Menu 2</a>
                    </li>
                    <li class="nav-item">
                        <a href="#0" class="nav-link">Menu 3</a>
                    </li>
                    <li class="nav-item">
                        <a href="#0" class="nav-link">Menu 4</a>
                    </li>
                </ul>
            </navigation>
            <div class="group-btn">
                <div class="btn-1 btn-login">Đăng nhập</div>
                <div class="btn-1 btn-signup">Đăng kí</div>
            </div>
        </div>
    </header>
    <div class="top-head">
        <div class="account">
            <div class="account-tab">
                <div class="account-tab-item account-tab-login account-tab-active">Đăng nhập</div>
                <div class="account-tab-item account-tab-signup">Đăng kí</div>
            </div>
            <div class="login-form hide">
                <form method="PUT">
                    <div class="inputBox">
                        <input type="text" name="username" id="" required>
                        <span>Tên đăng nhập</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="password" id="" required>
                        <span>Mật khẩu</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Đăng nhập">
                    </div>
                </form>
            </div>
            <div class="signup-form">
                <form method="PUT">
                    <div class="inputBox">
                        <input type="text" name="username" id="" required>
                        <span>Tên đăng nhập</span>
                    </div>
                    <div class="inputBox">
                        <input type="number" name="phone" id="" required>
                        <span>Số điện thoại</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="password" id="" required>
                        <span>Mật khẩu</span>
                    </div>
                    <div class="radio-group">
                        <div class="radio">
                            <input type="radio" name="typeOfAccout" id="radio-student" class="radio-input" value="student">
                            <label for="radio-student" class="radio-label">Học sinh</label>
                        </div>
                        <div class="radio">
                            <input type="radio" name="typeOfAccout" id="radio-teacher" class="radio-input" value="teacher">
                            <label for="radio-teacher" class="radio-label">Giáo viên</label>
                        </div>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Đăng ký">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="js/home.js"></script>
</html>
