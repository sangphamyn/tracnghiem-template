<html lang="en">
<head>

    <link rel="stylesheet" href="css/reset.css">

<body>
    <div class="exercise">
        <div class="exercise-wrapper">
            <div class="exercise-status">
                <div class="timer">
                    <div class="timer-pie">
                        <div class="timer-pie-left"></div>
                        <div class="timer-pie-right"></div>
                    </div>
                    <div class="timer-shadow">03:00</div>
                </div>
                <div class="exercise-control">
                    <div class="exercise-control-item">
                        <span>Câu hỏi trước</span>
                        <i class='bx bxs-left-arrow' ></i>
                    </div>
                    <div class="exercise-control-item">
                        <span>Xem lại</span>
                        <i class='bx bx-question-mark' ></i>
                    </div>
                    <div class="exercise-control-item">
                        <span>Câu hỏi sau</span>
                        <i class='bx bxs-right-arrow'></i>
                    </div>
                </div>
                <div class="question-list">
                    <div class="question-item question-item-select">1</div>
                    <div class="question-item question-item-select">2</div>
                    <div class="question-item question-item-select">3</div>
                    <div class="question-item">4</div>

                    <div class="question-item question-item-doubt">11</div>
                    <div class="question-item">12</div>

                    <div class="question-item">14</div>
                    <div class="question-item question-item-doubt">15</div>
                    <div class="question-item">16</div>
                    <div class="question-item">17</div>
                    <div class="question-item question-item-doubt">18</div>
                    <div class="question-item">19</div>
                    <div class="question-item">20</div>
                    <div class="question-item">21</div>
                    <div class="question-item">22</div>
                    <div class="question-item">23</div>
                    <div class="question-item">24</div>
                    <div class="question-item">25</div>
                    <div class="question-item">26</div>
                    <div class="question-item">27</div>

                </div>
            </div>
            <form action="" class="form-do-exam">
                <h3 class="exam-title">Câu 1</h3>
                <p class="question">Nhận xét nào sau đây không đúng khi đánh giá về cuộc khai thác thuộc địa lần thứ hai của thực dân Pháp ở Đông Dương?</p>
                <div class="answer">
                    <div class="answer-item">
                        <div class="radio-control">
                            <input type="radio" name="answer-select" class="answer-input" id="answer-1">
                            <label for="answer-1" class="answer-content">A. Thắng lợi trên mặt trận quân sự quyết định thắng lợi trên mặt trận ngoại giao</label>
                        </div>
                    </div>
                    <div class="answer-item">
                        <div class="radio-control">
                            <input type="radio" name="answer-select" class="answer-input" id="answer-2">
                            <label for="answer-2" class="answer-content">B. Đấu tranh trên mặt trận ngoại giao tạo ra thế mạnh cho cuộc đấu tranh trên mặt trận quân sự</label>
                        </div>
                    </div>
                    <div class="answer-item">
                        <div class="radio-control">
                            <input type="radio" name="answer-select" class="answer-input" id="answer-3">
                            <label for="answer-3" class="answer-content">C. Thắng lợi trên mặt trận quân sự góp phần vào thắng lợi trên mặt trận ngoại giao</label>
                        </div>
                    </div>
                    <div class="answer-item">
                        <div class="radio-control">
                            <input type="radio" name="answer-select" class="answer-input" id="answer-4">
                            <label for="answer-4" class="answer-content">D. Thắng lợi trên mặt trận quân sự có vai trò quan trong đối với thắng lợi trên mặt trận ngoại giao</label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="js/timer.js"></script>
</html>
